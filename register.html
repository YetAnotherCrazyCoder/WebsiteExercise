                <article>
        <section>
            <h2>User Registration Form</h2>
            <p>Drop us a line and we'll get back to you as soon as we can!</p>
            <form action="">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email address..">

                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password..">

                <label for="rpassword">Repeat Password</label>
                <input type="password" name="rpassword" id="rpassword" placeholder="Repeat Password..">

                <button class="submit" onclick="Register(); return false;">Register</button>
            </form>
        </section>
        </article>
    </main>

    <p id='location'>Location Data</p>
